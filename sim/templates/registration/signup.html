{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black; /* Set body background to black */
      color: white; /* Set text color to white */
    }
    .form-container {
      background: rgba(30, 30, 30, 0.9); /* Dark gray background for form */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .form-label {
      color: #fff; /* Set label color to white */
    }
    .btn-primary {
      background-color: orange; /* Set button color to orange */
      border-color: orange; /* Set button border color to orange */
    }
    .btn-primary:hover {
      background-color: darkorange; /* Darker orange on hover */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              {{ form.password1|add_class:"form-control" }}
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              {{ form.password2|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3 text-white">Already have an account? <a href="{% url 'login' %}" class="text-orange">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
